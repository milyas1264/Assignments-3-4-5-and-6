<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
    <style>
        h1{background-color: dodgerblue; border: 5px outset red;height: 60px; text-align: center;margin-top: 0;}

    </style>
</head>
<body>
    <h1>Nested if</h1>
    <button><a href="../../index.html">Back to home</a></button>
    <br><br>
    
    <script>
        // User se input lena
        alert("Press 1 for Calculator,\n 2 for Music,\n 3 for Videos: " + "\n" + "Enter a number (1-3):");
        let choice = parseInt(prompt("Press a number (1-3):"));
        let other = parseInt(prompt("Press 4 to other option:"));
        alert("Press 4 for Photos,\n 5 for Slide show,\n 6 for Reading books: " + "\n" + "Enter a number (4-6):");

// Check karna ke input valid hai ya nahi
if (!isNaN(choice)) {
    if (choice === 1) {
        alert("You pressed 1: Opening Calculator...");
        document.write("<br>" + "You pressed 1: Opening Calculator...");
    } else if (choice === 2) {
        alert("You pressed 2: Playing Music...");
        document.write("<br>" + "You pressed 2: Playing Music...");
    } else if (choice === 3) {
        alert("You pressed 3: Showing Videos...");
        document.write("<br>" + "You pressed 3: Showing Videos...");
    } else {
        alert("Invalid Choice! Please press 1, 2, or 3.");
    }if(other === 4){
        alert("You pressed 4: Showing Photos...");
        document.write("<br>" + "You pressed 4: Showing Photos...");
    }else if(other === 5){  
        alert("You pressed 5: Showing Slide show...");
        document.write("<br>" + "You pressed 5: Showing Slide show...");
    }else if(other === 6){  
        alert("You pressed 6: Reading books...");
        document.write("<br>" + "You pressed 6: Reading books...");
    }else{
        alert("Invalid Choice! Please press 4, 5, or 6.");
    }
} else {
    alert("Invalid Input! Please enter a number.");
}

    </script>
</body>
</html>
