<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if</title>
    <style>
        h1{background-color: dodgerblue; border: 5px outset red;height: 60px; text-align: center;margin-top: 0;}

    </style>
</head>
<body>
    <h1>Nested if</h1>
    <button><a href="../../index.html">Back to home</a></button>
    <br><br>
    
    <script>
        // User se input lena
        let choice = prompt("Enter a number (1-6),\nPress 1 for Calculator,\n 2 for Music,\n 3 for Videos,\n 4 for Photos,\n 5 for Slide show,\n 6 for Reading books: ")
        if (choice == 1) {
            document.write("Calculator")
        }else if(choice==2){
            document.write("Music")
        }else if(choice == 3){
            document.write("Watch Videos")
        }else if(choice == 4){
            document.write("See Photose")
        }else if(choice == 5){
            document.write("Slide Show")
        }else if(choice == 6){
            document.write("Reading Books")
        }else {
            document.write("Invalid Choice")
        }

         

    </script>
</body>
</html>
