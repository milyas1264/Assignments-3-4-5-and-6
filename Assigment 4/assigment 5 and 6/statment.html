<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, else if</title>
    <style>
        h1{background-color: dodgerblue; border: 5px outset red;height: 60px; text-align: center;}
        button {background-color: black; text-decoration: none; color: white; padding: 3px; margin: 0 auto;}
        a{color: aqua; font-size: 18px; text-decoration: none;width: auto; height: auto; }
        
    </style>
</head>
<body>
    <h1>If, else, and else if statement</h1>
    <button><a href="../../index.html">Back to home</a></button>
    <br><br>


    <script>
        //Task one
        var age = prompt("Enter your age: ");

        if(age > 0 && age <= 12){
            alert("You are a Child");
            document.write("You are a Child");
        }
            
        else if(age > 12 && age <= 19){
           alert("You are a Teenager");
            document.write(" You are a Teenager");  
        }else if(age > 20 && age <= 59){
            alert("You are a Adult");
            document.write(age + " = You are a Adult");
        }else if(age > 60){
            alert("You are a Senior Citizen");
            document.write("You are a Senior Citizen");
        }else{
            alert("Invalid Input");
            document.write("Invalid Input");
        }
        //Task two even or odd number
        document.write("<br><br>");
        var number = prompt("Enter a number: ");
        if(number % 2 == 0){
            alert("The number is even");
            document.write("<br><br>");
            document.write("The number is even");
        }else if(number % 2 != 0){
            alert("The number is odd");
            document.write("<br><br>");
            document.write("The number is odd");
        }else{
            alert("Invalid Input");
            document.write("<br><br>");
            document.write("Invalid Input");
        }
        //Task three 3. Positive, Negative, or Zero;
        var number = prompt("Enter a number: ");
        if(number > 0){
            document.write("<br><br>");
            alert("The number is positive ");
            document.write("<br><br>");
            document.write("The number is positive <br>");
        }else if(number < 0){
            alert("The number is negative");
            document.write("<br><br>");
            document.write("The number is negative");
        }else if(number == 0){
            alert("The number is zero");
            document.write("The number is zero");
        }else{
            alert("Invalid Input");
            document.write("<br><br>");
            document.write("Invalid Input");
        }

        //Task  4. Vowel or Consonant Checker
        document.write("<br><br>");
        var letter = prompt("Enter a letter: ");
        if(letter == "a" || letter == "e" || letter == "i" || letter == "o" || letter == "u"){
            alert("The letter is a vowel");
            document.write("<br><br>");
            document.write("<br><br>The letter is a vowel");
        }else{
            alert("The letter is a consonant");
            document.write("<br><br>");
            document.write("<br><br>The letter is a consonant");
        }

    </script>
</body>
</html>
