<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        for (let i = 1; i = 11; i++) {
           
           let table = document.write(` ${i} x ${i} = ${i * i} <br> `);
        }
        // for (let love = 1; love < 11; love++) {
        //     console.log(love);
        //     document.write(` love = ${love} x ${love} = ${love * love} <br> `);
        // }
        for(let i = 0 ; i <= 11 ; i++){
            
           let table2 = document.write(`hello-function ${i} x ${i} = ${i * i} <br> `);
        }

        function showTable(table) {
            document.write(table);
        }
        showTable(table);
        showTable(table2);
        
    </script>
</body>
</html>
