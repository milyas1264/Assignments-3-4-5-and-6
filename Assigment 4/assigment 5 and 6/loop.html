<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <style>
        h1{background-color: dodgerblue; border: 5px outset red;height: 60px;display: flex; justify-content: center; align-items: center; text-align: center;}
    </style>
</head>
<body>
    <button><a href="../../index.html">Back to home</a></button>
    <h1>LOOPS</h1><br><br>
    <script>
        document.write(`For loop <br> <hr><br>`);
        for (let i = 1; i <= 10; i++) { 
            document.write(`${i} x ${5} = ${i * 5} <br>`);
        }
        document.write(` <br> <hr><br>`);
        
        //While loop
        document.write(`While loop <br><br> <hr><br>`);
        let i = 1;
        while (i <= 10) {
            document.write(`${i} x ${6} = ${i * 6} <br>`);
            i++;
        }
    </script>
</body>
</html>
