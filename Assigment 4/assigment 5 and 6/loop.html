<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        document.write(`For loop <br> <hr><br>`);
        for (let i = 1; i <= 10; i++) { 
            document.write(`${i} x ${i} = ${i * i} <br>`);
        }
        document.write(` <br> <hr><br>`);
        
        //While loop
        document.write(`While loop <br><br> <hr><br>`);
        let i = 1;
        while (i <= 15) {
            document.write(`${i} x ${i} = ${i * i} <br>`);
            i++;
        }
    </script>
</body>
</html>
