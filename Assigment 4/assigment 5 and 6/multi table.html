!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: purple;}
        input, button { font-size: 18px; margin: 10px; padding: 5px; }
        table { margin: auto; border-collapse: collapse; width: 50%; background-color: palevioletred;}
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <h2>Multiplication Table Generator</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <button onclick="showTable()">Show Table</button>

    <h3 id="tableTitle"></h3>
    <table id="multiplicationTable"></table>

    <button><a href="../../index.html">Back to home</a></button>

    <script>
        function showTable() {
            let num = document.getElementById("numInput").value || 5; // Default to 5 if input is empty
            let tableHTML = "<tr><th>Number</th><th>Multiplier</th><th>Result</th></tr>";

            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr><td>${num}</td><td>${i}</td><td>${num * i}</td></tr>`;
            }

            document.getElementById("tableTitle").innerText = `Multiplication Table of ${num}`;
            document.getElementById("multiplicationTable").innerHTML = tableHTML;
        }
    </script>

</body>
</html>
